<!DOCTYPE html>
<title>HTML Learning First Doc</title>
<html lang="en">
    <head>
        <style>
            body {background-color: white;}
            h1  {
                color: black;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 300%;
                text-align: center;
                text-decoration: underline;


            }
            p {
                border: 2px solid powderblue;
                border-width: 2px 100px;
                border-radius: 40px;
                margin: 50px;
                padding: 30px;

                font-size: 160%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This is the Heading</h1>
        <p>This is a paragraph, it is very special.</p>
        <p>This is a second paragraph</p>
    </body>
